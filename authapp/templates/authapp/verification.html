{% extends 'authapp/base.html' %}
{% load static %}

{% block container %}
    {% if user.is_authenticated %}
        <h3>Поздравляем!</h3>
        <br>
        <h4>Пользователь {{user.username}} подтвержден.</h4>
    {% else %}
        <h3>Верификация не пройдена.</h3>
    {% endif %}
    <br>
    <a class="btn btn-round form-control" href="{% url 'main:index' %}">
        на главную
    </a>
{% endblock %}
