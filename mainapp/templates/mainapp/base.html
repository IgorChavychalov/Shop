<!DOCTYPE html>
{% load static %}
<html>

<head>
    <meta charset="utf-8">
    <title>
        Магазин / {{ page_title|default:"страница"|title }}
    </title>
    {% block ccs %}
    <link rel="stylesheet" type="text/css"
          href="{% static 'css/style.css' %}">
    {% endblock %}
    {% block js %}
    {% endblock %}
</head>

<body>
    <div class="container">
       
        <div class="header">
            <div class="logo">
                <a href="{% url 'main:index' %}"><img src="{% static 'img/logo.png' %}"
                                 width="80" height="80" alt="{% static 'img/logo.png' %}">
                </a>
            </div>
            {% block menu %}
            {% endblock %}
        </div>

        <div class="content">
            {% block content %}
            {% endblock %}
        </div>

        <div class="footer">
            &copy; Все права защищены
        </div>
    </div>
    
</body>

<html>
