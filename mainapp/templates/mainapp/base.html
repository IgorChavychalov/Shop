<!DOCTYPE html>
<html>

<head>

        {% endblock %}

    {% block ccs %}
    <link rel="stylesheet" type="text/css" href="/static/styles/style.css">
    {% endblock %}

    {% endblock %}
</head>

<body>

            <div class="logo">
                <a href="/"><img src="/static/img/logo.png" width="80" height="80" alt="/static/img/logo.png"></a>
            </div>

                <ul class="main_list">
                    <li><a class="main_link" href="/"> Главная</a></li>

            {% endblock %}

        </div>
    </div>
