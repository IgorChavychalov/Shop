{% extends 'adminapp/base.html' %}
{% load static %}

{% block container %}
<div class="categories_list">
        <a class="btn-add" href="{% url 'myadmin:productcategory_create' %}">
            новая категория
        </a>
    {% for object in object_list %}
    <div class="category_record {% if not object.is_active %}not_active{% endif %}">
        <div class="category_name">
            {{ object.name|title }}
        </div>
        <div class="category_actions">
                <a class="btn-add" href="{% url 'myadmin:products' object.pk %}">
                    товары категории
                </a>
                <a class="btn-add" href="{% url 'myadmin:productcategory_update' object.pk %}">
                    редактировать
                </a>
                <a class="btn-add" href="{% url 'myadmin:productcategory_delete' object.pk %}">
                    удалить
                </a>
        </div>
        <div class="category_desc">
            {{ object.description|title }}
        </div>
    </div>
    {% endfor%}
</div>
{% endblock %}
